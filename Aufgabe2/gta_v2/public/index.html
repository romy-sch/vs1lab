<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <!-- Leaflet CSS and JavaScript (in this order) -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset id="fieldset_tagging">
                    <legend>Add a new GeoTag</legend>
                    <label for="input_latitude">Latitude</label>
                    <input type="number" name="latitude" id="input_latitude" placeholder="50.37825" disabled/>
                    <label for="input_longitude">Longitude</label>
                    <input type="number" name="longitude" id="input_longitude" placeholder="9.46281" disabled/>
                    <label for="input_name">Name</label>
                    <input type="text" name="name" id="input_name" placeholder="e.g. Central Berlin" pattern="[A-Z|a-z]+" maxlength="10" required/>
                    <label for="input_hashtag">Hashtag</label>
                    <input type="text" name="hashtag" id="input_hashtag" placeholder="e.g. #ber" pattern="#[A-Z|a-z]+" maxlength="11"/>
                    <input type="submit" id="submit_tag" value="Add tag"/>
                    <!-- ... your code here ... -->
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset id="fieldset_search">
                    <legend>Search</legend>
                    <label for="input_search">Search term or keywords</label>
                    <input type="text" name="search" id="input_search" placeholder="e.g Berlin"/>
                    <input type="hidden" id="hidden_latitude"/>
                    <input type="hidden" id="hidden_longitude"/>
                    <input type="submit" id="submit_search" value="Search"/>
                <!-- ... your code here ... -->
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-4">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-8">
                    <div id="map"></div>
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <p>Result map</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>

</body>

</html>
