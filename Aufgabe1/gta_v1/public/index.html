<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__taggingtagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <!-- ... your code here ... -->
                
                <fieldset>
                    <legend>Add a new GeoTag</legend>
                    
                    <label>Latitude: <input type="text" name="latitude" id="latitude_input" placeholder="e.g. 52.52000"  readonly /></label>

                    <label>Longitude: <input type="text" name="longitude" id="longitude_input" placeholder="e.g. 13.40459" readonly /></label>

                    <label>Name: <input type="text" name="name" id="name_input" placeholder="e.g. Central Berlin" minlength=3 maxlength=10 pattern="[A-z]\w+ ?[A-z]\w+" required/></label>

                    <label>Hashtag: <input type="text" name="hashtag" id="hashtag_input" placeholder="e.g. #ber" minlength=3 maxlength=11  pattern="#[a-z]*" optional/></label>
                    
                    <input type="submit" value="Add Tag">
                
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->
            
        </section>

        <section class="main__discoverydiscovery col-9">
            <h2 >Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                
                <fieldset>
                    <legend>Search</legend>
                    <div class="discovery__inputboxes col-6">

                    <label>Search term or keywords: <input type="text" name="search" id="search_input" placeholder="e.g. Berlin"  maxlength=11 /></label>
                    
                    <input type="submit" value="Search">
                    </div>
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-4">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) <span></span>#sight</li>
                        <li>IWI (49.01379, 8.390071) <span></span>#edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-8">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
